<!DOCTYPE html>
<html lang="az">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue App</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }

    .app-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    #first-application {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    input {
      padding: 8px;
      width: 80%;
      margin: 10px 0;
    }

    button {
      padding: 8px 15px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #e0e0e0;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="app-container">
    <div id="first-application">
      {{ firstVariable }}
    </div>
    <h1>My Goals</h1>
    <input type="text" placeholder="Enter your goal" v-model="newGoal">
    <button @click="addGoal">Add Goal</button>
    <ul>
      <li v-for="(goal, index) in goals" :key="index">{{ goal }}</li>
    </ul>
  </div>

  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          firstVariable: "Welcome to Vue",
          newGoal: '',
          goals: []
        }
      },
      methods: {
        addGoal() {
          if (this.newGoal.trim()) {
            this.goals.push(this.newGoal);
            this.newGoal = '';
          }
        }
      }
    }).mount(".app-container");
  </script>
</body>

</html>
